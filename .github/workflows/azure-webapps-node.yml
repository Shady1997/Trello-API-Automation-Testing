name: Node Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Node Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install Newman
        run: npm install -g newman
      - name: Install Newman htmlextra
        run: npm install -g newman-reporter-htmlextra
      # - name: change directory into the project folder
      #   run: cd "Trello's APIs testing"
      # - name: list folder components
      #   run: ls
      - name: run Automation project
        run: newman run "$PWD/Test-TRELLO-REST-APIs.postman_collection.json" -e "$PWD/Trello-APIs.postman_environment.json" --reporters=cli,htmlextra
